<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="assets/docs.css?v=$$starttime">
		<link rel="stylesheet" type="text/css" href="assets/theme.css?v=$$starttime">
		<link rel="search" type="application/opensearchdescription+xml" title="Docs" href="assets/opensearch.xml">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Content-Language" content="en">

		<link rel="canonical" href="https://docs.dhtmlx.com/gantt/" />
		<link rel="alternate" hreflang="en" href="https://docs.dhtmlx.com/gantt/$$pagehttp" />
		<link rel="alternate" hreflang="ru" href="https://docs.dhtmlx.com/ru/gantt/$$pagehttp" />
		<link rel="alternate" hreflang="de" href="https://docs.dhtmlx.com/de/gantt/$$pagehttp" />
		<link rel="alternate" hreflang="x-default" href="https://docs.dhtmlx.com/gantt/$$pagehttp" />

		<meta name="viewport" content="initial-scale = 1.0" />
		<meta name="description" content="$$metadescr" />
		<link href="./assets/favicon.ico" rel="shortcut icon" />
		<!--[if lte IE 9]>
			<link rel="stylesheet" type="text/css" href="assets/ie.css" />
		<![endif]-->
		$$!header.html
		<title>$$doctitle</title>
	</head>
<body class="page_$$pageclass">
	$$analytic
	<a name="top"></a>

	<div class="headerBox">
	<div class="header">
		<div class='content'>
			<a href='$$logo_http' class='top_logo'></a>
			<span><a href='$$docs_http' style="color:white">Documentation</a></span>
			<div class='top_menu'>
				<a href="$$samples_http$$samples_index">Samples</a>
				<a href="$$forum_http">Forum</a>
				<a href="$$support_http">Support</a>
				<span class="langSelect"></span>
			</div>
		</div>
	</div>
	</div>

	$$fragment

	<div class="body">
		<div class="content">
    		<div class='doc' id='doc_content'>
    			$$rendertime
    			$$data
    		</div>
        </div>
	</div>
        $$!index.html
	<div class="footer">
		<div class='content'>
			$$!footer.html
        </div>
	</div>
	<script src="assets/autocomplete.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/langswitch.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		AutoComplete_init("");
		Scroll_init();

		uiHelpers.mount(uiHelpers.Select, {
			target: document.querySelector('.langSelect'),
			props: {
				value: 'en',
				onchange: function({value}) {
					window.location.href = 'https://docs.dhtmlx.com/' + (value === 'en' ? '' : (value + '/')) + 'gantt/$$pagehttp';
				}
			}
		});
	</script>
</body>
</html>
