<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="assets/docs.css?v=$$starttime">
		<link rel="stylesheet" type="text/css" href="assets/theme.css?v=$$starttime">

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<link rel="canonical" href="https://docs.dhtmlx.com/gantt/" />

		<meta name="viewport" content="initial-scale = 1.0" />
		<meta name="description" content="$$metadescr" />
		<link href="./assets/favicon.ico" rel="shortcut icon" />

			<link rel="stylesheet" type="text/css" href="assets/ie.css" />
		<![endif]-->
		$$!header.html
		<title>$$doctitle</title>
	</head>
<body class="page_$$pageclass">
	$$analytic
	<a name="top"></a>

	<div class="headerBox">
	<div class="header">
		<div class='content'>
			<a href='$$logo_http' class='top_logo'></a>
			<span><a href='$$docs_http' style="color:white">Documentation</a></span>
			<div class='top_menu'>
				<a href="$$samples_http$$samples_index">Samples</a>
				<a href="$$forum_http">Forum</a>
				<a href="$$support_http">Support</a>
			</div>
			<select style="background:transparent;border: none;color:white;position:relative; left: -20px; top: -22px;" onchange="window.location.href='https://docs.dhtmlx.com/'+(this.value === 'en' ? '' : (this.value+'/'))+'gantt/$$pagehttp'">
			    <option selected value="en">English</option>
			    <option value="de">Deutsch</option>
			    <option value="ru">Русский</option>
			</select>
		</div>
	</div>
	</div>

	$$fragment

	<div class="body">
		<div class="content">
    		<div class='doc' id='doc_content'>
    			$$rendertime
    			$$data
    		</div>
        </div>
	</div>
        $$!index.html
	<div class="footer">
		<div class='content'>
			$$!footer.html
        </div>
	</div>
	<script src="assets/autocomplete.js" type="text/javascript" charset="utf-8"></script>

		AutoComplete_init("");
		Scroll_init();
